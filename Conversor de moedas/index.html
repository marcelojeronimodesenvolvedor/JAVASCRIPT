<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONVERSOR DE MOEDAS DEVCLUB</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hs">
        <h1> Currency Convert</h1>
        <h5>(Conversor de moedas(Dinheiro))</h5>
    </div>

    <main>


        <p class="converter">Converter <b> de </b></p>
        <label>

            <select class="Real">
                <option value="real1"> R$ Real brasileiro</option>
                <option value="dolar1">US$ Dólar americano </option>
                <option value="euro1">€ Euro </option>
                <option value="libra1">£ Libra </option>
                <option value="bitcoin1">BTC-Bitcoin </option>
            </select>
        </label>


        <p class="converterpara">Converter <b> Para </b></p>
        <label>
            <select class="moedas">
                <option value="dolar">US$ Dólar americano </option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra </option>
                <option value="bitcoin"> BTC-Bitcoin</option>
                <option value="real"> R$ Real brasileiro</option>
            </select>

        </label>

        <p> <b>Valor</b> </p>

        <div>

            <input type="number" class=valor1 placeholder="ex: R$ 10.000.00">

        </div>

        <button class="convert-button">Converter</button>

        <section>
            <div>
                <img class="Brasil" src="./assets/Real.png" alt="moeda-a-converter">
                <p class="Brasil1">Real</p>
                <p class="valor2"> R$0,00 </p>
            </div>

            <img class="seta" src="./assets/arrow.png" alt="seta">
            <div>

                <img class="Dolar" src="./assets/Dolar.png">

                <p class="Dolaramericano" id="currency-name">Dólar Americano</p>

                <p class="valor3">US$ 0,00 </p>


            </div>

        </section>


    </main>
    <footer> Developed by Marcelo Jeronimo </footer>
</body>

<script src="./javascript.js"></script>


</html>
